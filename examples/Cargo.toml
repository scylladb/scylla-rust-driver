[package]
edition = "2021"
name = "examples"
publish = false
version = "0.0.0"

[dev-dependencies]
anyhow = "1.0.33"
futures = "0.3.6"
openssl = "0.10.70"
rustyline = "9"
rustyline-derive = "0.6"
scylla = { path = "../scylla", features = [
    "openssl-010",
    "rustls-023",
    "unstable-cloud",
    "chrono-04",
    "time-03",
    "num-bigint-03",
    "num-bigint-04",
    "bigdecimal-04",
    "metrics",
    "result-displayer",
] }
tokio = { version = "1.34", features = ["full"] }
tracing = { version = "0.1.25", features = ["log"] }
tracing-subscriber = { version = "0.3.14", features = ["env-filter"] }
chrono = { version = "0.4", default-features = false }
time = { version = "0.3.22" }
uuid = { version = "1.0", features = ["v1"] }
tower = "0.4"
stats_alloc = "0.1"
clap = { version = "3.2.4", features = ["derive"] }
rand = "0.9.0"
env_logger = "0.10"
rustls = "0.23"

