[package]
name = "scylla"
version = "0.0.1"
edition = "2018"
description = "Async CQL driver for Rust, optimized for Scylla, fully compatible with Apache Cassandraâ„¢"
repository = "https://github.com/scylladb/scylla-rust-driver"
readme = "../README.md"
keywords = ["database", "scylla", "cql", "cassandra"]
categories = ["database"]

[dependencies]
scylla-macros = { version = "0.1.0", path = "../scylla-macros"}
byteorder = "1.3.4"
bytes = "1.0.1"
futures = "0.3.6"
histogram = "0.6.9"
num_enum = "0.5"
compress = "0.2.1"
tokio = { version = "1.1.0", features = ["net", "time", "io-util", "sync", "rt", "macros"] }
snap = "1.0"
uuid = "0.8.1"
rand = "0.8.3"
serde_json = "1.0.60"
thiserror = "1.0"
itertools = "0.10.0"
bigdecimal = "0.2.0"
num-bigint = "0.3"
tracing = "0.1.25"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "benchmark"
harness = false
